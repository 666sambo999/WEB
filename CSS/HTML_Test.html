
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="StyleSheetTest.css" />
    <title>Учебный тест </title>
</head>

<body>
    <h3>Заполните форму: </h3>
    <fieldset style="width:210px">
        Student
        <form>
            <p> <input type="text" placeholder="Введите имя" name="first_name" size="25" maxlength="20"> </p>
            <p> <input type="text" placeholder="Введите Фамилию" name="last_name" size="25" maxlength="20"> </p>
            <p> Дата рождения:<br /><input type="date" name="date" sixe="25"> </p>
            <p>
                <select>
                    <option disabled selected>Выберите группу</option>
                    <option>PD212</option>
                    <option>PU321</option>
                    <option>BU666</option>
                    <option>BD123</option>
                    <option>Java</option>
                </select>
            </p>
            <p> <input type="password" placeholder="Введите пароль" name="password" size="25"> </p>
        </form>
    </fieldset>
    <h3 style="text-align:center">Выполните задания теста:</h3>
    <form style="align-content:center">
        <p>Вопрос №1 <br /></p>
        <fieldset style="width:750px">
            <legend> <b>Класс - это:</b></legend>
            <label>
                <input type="radio" name="class" /> любой тип данных, определяемый пользователем <br />
            </label>
            <label>
                <input type="radio" name="class" />
                тип данных, определяемый пользователем и сочетающий в себе данные и функции их обработки <br />
            </label>
            <label>
                <input type="radio" name="class" />
                структура, для которой в программе имеются функции работы с нею <br />
            </label>
        </fieldset>
        <p> Вопрос №2 <br /></p>
        <fieldset style="width:750px">
            <legend><b>Объект - это</b> </legend>
            <label> <input type="radio" name="object"> переменная, содержащая указатель на класс<br /> </label>
            <label><input type="radio" name="object" />экземпляр класса <br /></label>
            <label><input type="radio" name="object" /> класс, который содержит в себе данные и методы их обработки <br /></label>
        </fieldset>
        <p>Вопрос №3<br /> </p>
        <fieldset style="width:750px">
            <legend> <b>Отметьте правильные утверждения</b></legend>
            <label> <input type="checkbox" name="1" /> конструкторы класса не наследуются<br></label>
            <label>
                <input type="checkbox" name="2" /> конструкторов класса может быть несколько,
                их синтаксис определяется программистом<br>
            </label>
            <label>
                <input type="checkbox" name="2" /> конструкторов класса может быть несколько,
                но их синтаксис должен подчиняться правилам перегрузки функций<br>
            </label>
            <label> <input type="checkbox" name="3" />конструктор возвращает указатель на объект<br /></label>
            <label> <input type="checkbox" name="3" />конструктор не возвращает значение<br /></label>
        </fieldset>
        <p>Вопрос №4</p>
        <fieldset style="width:750px">
            <legend> <b>Выберите правильный вариант выделения динамической памяти под переменную X типа float:</b></legend>
            <select>
                <option disabled selected>Выберите правильный ответ</option>
                <option>float *ptr = new float; X = *ptr;</option>
                <option>float & ptr = new float; X = & ptr;</option>
                <option>float * ptr = &X; X = new float;</option>
            </select>
        </fieldset>
        <p>Вопрос №5</p>
        <fieldset style="width:750px">
            <legend><b>Что выдает данный код</b> </legend>
            <img src="фото для теста.png" style="width:550px" /><br />
            <label><input type="radio" name="code" />5<br /> </label>
            <label><input type="radio" name="code" />ошибка компиляции <br /></label>
            <label><input type="radio" name="code" />ошибка на этапе выполнения программы <br /></label>
            <label><input type="radio" name="code" />1 <br /></label>
        </fieldset>
        <button>Проверить</button>
        <p style="text-align:center"><input type="reset"> <input type="submit"></p>
    </form>
</body>
</html>
