<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Day2= судный день</title>
    <link rel="stylesheet" href="StyleSheet2.css" />
   
</head>
<body class="ligth">
    <div id="header">
        <div style="width:80%">Header;</div>
        <div style="width:15%">
            <input type="number" id="btnDelay"
                   min="100" max="3000" step="100" value="500" style="text-align:right" />
        </div>
        <!--<img src="img/moon.png" alt="Switch background image" id="background_switch" />-->
        <div id="background_switch"> </div>
    </div>

    <div id="coord"></div>

    <div style="width:246px; height:205px">
        <img src="img/DrunkMonkey.jpg" id="image" />
        <br />
    </div>
    <div>
        <input type="number" id="numDelay" step="100" ; min="500" max="3000" style="width:123px; font-size:20px; font-family:'Bookshelf Symbol 7';" />
    </div>
    <div>
        <button id="btnShow" style="width:150px; height:50px; font-size:32px;" onclick="ImageVisabDelay()"> Скрыть  </button><br />
    </div>
    <div id="DateTime"></div>
    <div id="clock" class="timers">
        <input id="checBoxDate" type="checkbox" />
        <label for="checBoxDate">Показать дату</label>
        <div id="timer" style="font-size:50px; text-align:center"></div>
        <div id="date_dis" style="font-size:48px; text-align:center"></div>
    </div>

    <div id="count_timer" class="timers">
        <h3>Обратный отчет времени:=) </h3>
        <input type="date" id="target_date" value="2024-09-30" />
        <input type="time" id="target_time" value="20:50" />
        <input type="button" id="btnStart" value="Start" style="width:120px; height:25px;" />
        <div id="targetDateValue"></div>
        <div id="targetTimeValue"></div>
        <div id="result">Результат: <br /></div>
    </div>
    <div id="TimeStampRes"></div>
    <script type="text/javascript" src="Script2.js"></script>
    <div id="display">
        <div class="time_block">
            <div id="hours_unit" class="time_unit"></div>
            <div id="hours_marker" class="time_marker">Hours</div>
        </div>
        <div class="time_block">
            <div id="minutes_unit" class="time_unit"></div>
            <div id="minutes_marker" class="time_marker">Minutes</div>
        </div>
        <div class="time_block">
            <div id="seconds_unit" class="time_unit"></div>
            <div id="seconds_marker" class="time_marker">Seconds</div>
        </div>
    </div>
    <!--<div id="result" style="text-align:center;"></div>-->
    </div>
    <div id="TimestampDebug">

    </div>
    <div id="sound">
        <audio controls id="player" style="width:100%">
            <source src="sound/Nightwish_-_Sleeping_Sun.mp3" type="audio/mp3">
            <!--<source src="https://www.youtube.com/embed/RMRJ1r36Ips" type="video/mp4" />-->
        </audio>
        <input type="file" id="select_file" />
        <!--<button id="apply_file">Применить</button>-->
        <div id="selected_file"></div>
    </div>
    <div>
        <input type="text" placeholder="YouTube video" style="width:100%">
    </div>
    <div style="text-align:center">
        <iframe src="https://www.youtube.com/embed/RMRJ1r36Ips?autoplay=1&mute=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" style="width:640px;height:480px;"></iframe>
    </div>
    <script type="text/javascript" src="Script2.js"></script>
</body>
</html>
